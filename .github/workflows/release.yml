name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: catthew/chrome-headless-shell:latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build extension
        run: bun run build

      - name: Sign with Chrome
        run: |
          google-chrome --pack-extension=dist/copy-as-markdown-v${{ steps.version.outputs.version }} --pack-extension-key=<(echo "${{ secrets.PRIVATE_KEY_PEM }}")

      - name: Rename CRX
        run: mv dist/copy-as-markdown-v${{ steps.version.outputs.version }}.crx dist/extension.crx

      - name: Generate checksum
        run: sha256sum dist/extension.crx > dist/extension.crx.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-crx
          path: dist/

  upload-cws:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: signed-crx

      - name: Get access token
        id: token
        run: |
          CLIENT_ID=$(echo '${{ secrets.GOOGLE_OAUTH_JSON }}' | jq -r '.web.client_id')
          CLIENT_SECRET=$(echo '${{ secrets.GOOGLE_OAUTH_JSON }}' | jq -r '.web.client_secret')

          RESPONSE=$(curl -s "https://oauth2.googleapis.com/token" \
            -d "client_id=$CLIENT_ID" \
            -d "client_secret=$CLIENT_SECRET" \
            -d "refresh_token=${{ secrets.GOOGLE_REFRESH_TOKEN }}" \
            -d "grant_type=refresh_token")

          echo "access_token=$(echo $RESPONSE | jq -r '.access_token')" >> $GITHUB_OUTPUT

      - name: Upload to CWS
        run: |
          curl -H "Authorization: Bearer ${{ steps.token.outputs.access_token }}" \
            -H "X-Goog-Upload-Protocol: raw" \
            -H "X-Goog-Upload-File-Name: extension.crx" \
            -X POST \
            -T extension.crx \
            "https://chromewebstore.googleapis.com/upload/v2/publishers/${{ vars.CWS_PUBLISHER_ID }}/items/${{ vars.CWS_EXTENSION_ID }}:upload"

      - name: Publish
        run: |
          curl -H "Authorization: Bearer ${{ steps.token.outputs.access_token }}" \
            -X POST \
            "https://chromewebstore.googleapis.com/v2/publishers/${{ vars.CWS_PUBLISHER_ID }}/items/${{ vars.CWS_EXTENSION_ID }}:publish"

  create-release:
    needs: upload-cws
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: signed-crx

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            extension.crx
            extension.crx.sha256
          body: |
            ## Installation

            1. Download the `.crx` file
            2. Open [chrome://extensions/](chrome://extensions/)
            3. Enable **Developer mode**
            4. Drag and drop the `.crx` file onto the page

            ## Verification

            ```bash
            sha256sum -c extension.crx.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  bump-version:
    needs: create-release
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Bump version
        run: bun run version ${{ github.event.inputs.bump_type }}

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json manifest.json
          git commit -m "chore: bump version to $(node -p 'require("./package.json").version')"
          git tag "v$(node -p 'require("./package.json").version')"
          git push
          git push --tags
