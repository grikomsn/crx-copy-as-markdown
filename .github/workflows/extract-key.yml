name: Extract Public Key

on: workflow_dispatch

jobs:
  extract-key:
    runs-on: ubuntu-latest
    steps:
      - name: Write private key
        run: echo "${{ secrets.PRIVATE_KEY_PEM }}" > privkey.pem

      - name: Extract public key
        run: |
          echo "=== PUBLIC KEY (paste to Chrome Web Store) ==="
          openssl rsa -in privkey.pem -pubout
          echo ""
          echo "=== PUBLIC KEY (base64 for CWS API - not needed for manual upload) ==="
          openssl rsa -in privkey.pem -pubout -outform DER | base64
